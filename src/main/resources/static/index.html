<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>回家</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/jquery.range.css"/>
    <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=3fdea18c094ecac7c0ed420c8eaa7a10&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete"></script>
    <script src="http://cache.amap.com/lbs/static/jquery.range.js"></script>
    <script src="/js/common.js"></script>
</head>

<body>
<div id="container"></div>
<div class="control-panel">
    <div class="control-entry">
        <label>选择工作地点：</label>
        <div class="control-input">
            <input id="work-location" type="text">
        </div>
    </div>
    <div class="control-entry">
        <label>选择通勤方式：</label>
        <div class="control-input">
            <input type="radio" name="vehicle" value="SUBWAY,BUS" onClick="takeBus(this)" checked/> 公交+地铁
            <input type="radio" name="vehicle" value="SUBWAY" onClick="takeSubway(this)"/> 地铁
        </div>
    </div>
    <div class="control-entry">
        <button type="button" class="button" name="loadFy" onClick="loadFyInfo()">查询房源 </button>
    </div>
</div>
<script>

    // 默认地址
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoomEnable: true,
        center: [116.397428, 39.90923],
        zoom: 11  //地图显示的缩放级别
    });

    var scale = new AMap.Scale();
    map.addControl(scale);

    //AMap.ArrivalRange根据输入的起点坐标和设定的时间范围，
    //可以计算出用户在你设定的时间段内按公交出行方式，可以到达的距离范围。
    //公交出行策略,可选为：只坐地铁：SUBWAY, 只坐公交：BUS，缺省时为公交+地铁,BUS,SUBWAY
    var arrivalRange = new AMap.ArrivalRange();

    var x, y, t, vehicle = "SUBWAY,BUS";
    var workAddress, workMarker;
    var rentMarkerArray = [];
    var polygonArray = [];
    var amapTransfer;

    var infoWindow = new AMap.InfoWindow({
        offset: new AMap.Pixel(0, -30)
    });

    var auto = new AMap.Autocomplete({
        input: "work-location"
    });

    //1工作地点被选中时触发workLocationSelected
    AMap.event.addListener(auto, "select", workLocationSelected);

    var data = new Array("天通苑东二区", "管庄新村", "西门", "亦庄");
</script>
</body>

</html>
